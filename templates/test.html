<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>警報測試</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 50%, #16213e 100%);
            color: #ffffff;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .test-container {
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        .test-button {
            background: #00d4ff;
            color: #000;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1.2em;
            margin: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .test-button:hover {
            background: #00b8e6;
            transform: translateY(-2px);
        }

        .test-button.danger {
            background: #ff4444;
            color: white;
        }

        .test-button.danger:hover {
            background: #cc3333;
        }

        .status-display {
            margin: 20px 0;
            padding: 15px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
        }

        .alert-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(255, 0, 0, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: alertBlink 0.5s infinite;
        }

        @keyframes alertBlink {
            0% { background: rgba(255, 0, 0, 0.9); }
            50% { background: rgba(255, 0, 0, 0.7); }
            100% { background: rgba(255, 0, 0, 0.9); }
        }

        .alert-content {
            text-align: center;
            color: white;
            font-size: 2em;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }

        .alert-button {
            background: #ff4444;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            margin: 0 8px;
        }
    </style>
</head>
<body>
    <!-- 警報覆蓋層 -->
    <div class="alert-overlay" id="alert-overlay">
        <div class="alert-content">
            <h2>🚨 測試警報</h2>
            <p id="alert-message">連線錯誤</p>
            <div>
                <button class="alert-button" onclick="dismissAlert()">確認</button>
                <button class="alert-button" onclick="retryConnection()">重試</button>
            </div>
        </div>
    </div>

    <div class="test-container">
        <h1>🚀 警報測試頁面</h1>
        <div class="status-display" id="status-display">
            狀態: 正常
        </div>
        
        <button class="test-button" onclick="testAlarm()">測試警報音</button>
        <button class="test-button" onclick="testAlert()">測試警報畫面</button>
        <button class="test-button danger" onclick="testConnectionError()">模擬連線錯誤</button>
        <button class="test-button" onclick="testFullscreen()">測試全螢幕</button>
        
        <div style="margin-top: 30px;">
            <a href="/" style="color: #00d4ff; text-decoration: none;">← 返回主頁面</a>
        </div>
    </div>

    <script>
        let audioContext;
        let alertInterval;
        let isAlertActive = false;

        // 初始化音頻
        function initAudio() {
            try {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            } catch (e) {
                console.log('音頻初始化失敗:', e);
            }
        }

        // 播放警報音
        function playAlarm() {
            if (!audioContext) return;
            
            try {
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.setValueAtTime(800, audioContext.currentTime);
                oscillator.frequency.setValueAtTime(600, audioContext.currentTime + 0.1);
                oscillator.frequency.setValueAtTime(800, audioContext.currentTime + 0.2);
                
                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.5);
            } catch (e) {
                console.log('警報音播放失敗:', e);
            }
        }

        // 測試警報音
        function testAlarm() {
            playAlarm();
            document.getElementById('status-display').textContent = '狀態: 播放警報音';
        }

        // 測試警報畫面
        function testAlert() {
            startAlert('測試警報訊息');
        }

        // 模擬連線錯誤
        function testConnectionError() {
            startAlert('連線錯誤 伺服器關閉');
        }

        // 測試全螢幕
        function testFullscreen() {
            if (document.documentElement.requestFullscreen) {
                document.documentElement.requestFullscreen();
            } else if (document.documentElement.webkitRequestFullscreen) {
                document.documentElement.webkitRequestFullscreen();
            } else if (document.documentElement.msRequestFullscreen) {
                document.documentElement.msRequestFullscreen();
            }
        }

        // 開始警報
        function startAlert(message) {
            if (isAlertActive) return;
            
            isAlertActive = true;
            document.getElementById('alert-message').textContent = message;
            document.getElementById('alert-overlay').style.display = 'flex';
            
            // 每10秒響一次警報
            alertInterval = setInterval(() => {
                playAlarm();
            }, 10000);
            
            // 立即播放一次警報
            playAlarm();
        }

        // 停止警報
        function stopAlert() {
            if (!isAlertActive) return;
            
            isAlertActive = false;
            document.getElementById('alert-overlay').style.display = 'none';
            
            if (alertInterval) {
                clearInterval(alertInterval);
                alertInterval = null;
            }
        }

        // 關閉警報
        function dismissAlert() {
            stopAlert();
        }

        // 重試連線
        function retryConnection() {
            stopAlert();
            document.getElementById('status-display').textContent = '狀態: 重試連線中...';
        }

        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            initAudio();
        });

        // 頁面可見性變化時重新開始音頻上下文
        document.addEventListener('visibilitychange', function() {
            if (!document.hidden && audioContext && audioContext.state === 'suspended') {
                audioContext.resume();
            }
        });
    </script>
</body>
</html>
