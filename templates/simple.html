<!DOCTYPE html>
<html>
<head>
    <title>簡單測試</title>
</head>
<body>
    <h1>簡單測試頁面</h1>
    <p>狀態: {{ state.status }}</p>
    <p>檢查間隔: {{ state.check_interval }}</p>
    <p>總檢查: {{ state.total_checks }}</p>
    <p>成功: {{ state.successful_checks }}</p>
    <p>失敗: {{ state.failed_checks }}</p>
    <p>運行時間: {{ state.uptime }}</p>
    <p>RAM: {{ state.ram_percent }}%</p>
    <p>CPU: {{ state.cpu_percent }}%</p>
</body>
</html>
